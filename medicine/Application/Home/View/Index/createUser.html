<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="__PUBLIC__/lib/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
                <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap-select.min.css">
	<script type="text/javascript" src="__PUBLIC__/bootstrap/js/bootstrap-select.min.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/css/wukong-ui.css">
</head>

<body>
	<div class="row">
    	<div class="col-lg-12">
        	<ul class="breadcrumb wk-breadcrumb">
            	<li><a href="#">药品信息管理系统</a></li>
                <li><a href="#">用户管理</a></li>
                <li><a href="#">新增用户</a></li>
            </ul>
        </div>
    </div>
    
    <div class="row">
    	<div class="col-lg-12">
        	<div class="panel panel-default wk-panel ">
            	<div class="panel-heading">
                	新增用户 Create User
                </div>
                <div class="panel-body">
                    <form action="__APP__/Home/Index/saveUser" method="POST">
                    <div class="row">
                      <div class="form-inline">  
                            <div class="form-group">
                                <label class="control-label wk-filed-label">用户名称: </label>
                                 <div class="input-group">
                                    <input required="required" name="name" type="text" class="form-control wk-normal-input" id="mark" placeholder="请输入用户名称"/>
                                </div>
                            </div>
         
                            <div class="form-group">
                                <label class="control-label wk-filed-label">账户名: </label>
                                <div class="input-group">
                                    <input required="required" name="account" type="text" class="form-control wk-normal-input" id="mark" placeholder="请输入账户名"/>
                                </div>
                            </div>
                      
                            <div class="form-group">
                                <label class="control-label wk-filed-label">登录密码: </label>
                                <div class="input-group">
                                    <input required="required" name="password" type="password" class="form-control wk-normal-input" id="mark" placeholder="请输入登录密码"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label wk-filed-label">用户角色: </label>
                                <select class="selectpicker" name="grade_id">
                                    <option value="1">管理员</option>
                                    <option value="2">售货员</option>
                                </select>
                            </div>

                        </div>
                    </div>
                 </div>

                <div class="panel-footer wk-panel-footer">
                    <button type="submit" class="btn btn-default wk-btn">提&nbsp;&nbsp;交</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
